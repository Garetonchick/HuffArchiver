image: ubuntu:18.04

job:
  script:
    - apt-get update
    - apt-get install -y clang cmake libgtest-dev
    - cd /usr/src/gtest
    - cmake CMakeLists.txt && make
    - cp *.a /usr/lib
    - cd -
    - cd archiver && mkdir build && cd build && cmake .. && make tests && ../..
    - cd binary_trie && mkdir build && cd build && cmake .. && make tests && ../..
    - cd priority_queue && mkdir build && cd build && cmake .. && make tests && ../..
    - cd reader && mkdir build && cd build && cmake .. && make tests && ../..
    - cd writer && mkdir build && cd build && cmake .. && make tests && ../..
    

